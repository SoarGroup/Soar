


</pre><H2>NAME</H2>
popd - Pop a directory off the directory stack
</pre><H2>SYNOPSIS</H2>
<B>popd</B></I>
</pre><HR>

</pre><H2>DESCRIPTION</H2>
<P>
This command pops a directory off of the directory
stack and cd's to it.  See the <B>dirs</B></I> command for
an explanation of the directory stack.

</pre><H2>SEE ALSO</H2>
<B>pushd</B></I>, <B>dirs</B></I>, <B>topd</B></I>
