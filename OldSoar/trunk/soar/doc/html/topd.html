


</pre><H2>NAME</H2>
topd - List the top of the directory stack
</pre><H2>SYNOPSIS</H2>
<B>topd</B></I>
</pre><HR>

</pre><H2>DESCRIPTION</H2>
<P>
This command returns the top directory on the directory stack.
See the <B>dirs</B></I> command for an explanation of the directory
stack.

</pre><H2>SEE ALSO</H2>
<B>dirs</B></I>, <B>pushd</B></I>, <B>popd</B></I>
