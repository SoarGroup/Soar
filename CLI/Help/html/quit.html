<html dir="ltr" lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><title>Documentation/CLI/quit - Soar Wiki</title></head><body class="mediawiki ns-0 ltr page-Documentation_CLI_quit"><div id="globalWrapper"><div id="column-content"><div id="content"><a id="top" name="top"></a><h1 class="firstHeading">Documentation/CLI/quit</h1><div id="bodyContent"><div id="contentSub"></div><a name="Name"></a><h1><span class="mw-headline"> Name </span></h1><p><b>quit</b> - Close log file, terminate Soar, and return user to the operating system. <a name="Synopsis"></a><h1><span class="mw-headline"> Synopsis </span></h1><pre>quit
</pre> <a name="Options"></a><h1><span class="mw-headline"> Options </span></h1><p>No options. <a name="Description"></a><h1><span class="mw-headline"> Description </span></h1><p>This command stops the run, quits the log and closes Soar. <a name="Default_Aliases"></a><h1><span class="mw-headline"> Default Aliases </span></h1><table border=1 cellpadding=2><tr><td> Alias </td><td> Maps to </td></tr><tr><td> exit </td><td> quit </td></tr></table><div class="visualClear"></div></div></div></div><div class="visualClear"></div></div></body></html>
